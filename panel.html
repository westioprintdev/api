<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CRM - Alpha Pay</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0f;
            --surface: #1c1c1e;
            --surface-light: #2c2c2e;
            --primary: #5e5ce6;
            --success: #30d158;
            --warning: #ff9f0a;
            --danger: #ff453a;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --sidebar-width: 240px;
            --bottom-nav-height: 70px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, 'Outfit', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Smart Panel (Sidebar) --- */
        .smart-panel {
            width: var(--sidebar-width);
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 1rem;
        }

        .logo .dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1rem;
            color: var(--text-dim);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .panel-footer {
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #connectionStatus {
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #connectionStatus::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* --- Deck Layout --- */
        .deck-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            align-content: start;
        }

        /* --- Card Design --- */
        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: cardEnter 0.5s ease-out;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card.confirmed {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(48, 209, 88, 0.15);
        }

        .card.confirmed::before {
            content: "CONFIRMED";
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            font-weight: 800;
            background: var(--success);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 10;
        }

        .card.offline {
            filter: grayscale(0.8) opacity(0.5);
        }

        /* --- High Visibility Card Data --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .bank-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .bank-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .card-type {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scan-layer {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .cc-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--text-main);
            letter-spacing: 2px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .cc-val:hover {
            color: var(--primary);
        }

        .small-vals {
            display: flex;
            gap: 2rem;
        }

        .expiry-val,
        .cvv-val {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
        }

        .expiry-val:hover,
        .cvv-val:hover {
            color: var(--primary);
        }

        /* --- OTP Section --- */
        .otp-display {
            background: rgba(255, 159, 10, 0.1);
            border: 1px solid rgba(255, 159, 10, 0.2);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .otp-label {
            font-size: 0.7rem;
            color: var(--warning);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .otp-val {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--warning);
            letter-spacing: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Meta Info --- */
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 0.75rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .meta-val {
            color: var(--text-dim);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* --- Controls --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .btn {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-confirm {
            background: var(--success);
            color: #000;
            grid-column: span 2;
            padding: 12px;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .btn-warning {
            color: var(--warning);
            border: 1px solid rgba(255, 159, 10, 0.3);
        }

        .btn-primary {
            color: var(--primary);
            border: 1px solid rgba(94, 92, 230, 0.3);
        }

        .btn-danger {
            color: var(--danger);
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .step-badge {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.6rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        /* --- Bottom Nav (Mobile Only) --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0 1.5rem;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
        }

        .m-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .m-nav-item.active {
            color: var(--primary);
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .smart-panel {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .main-content {
                padding-bottom: var(--bottom-nav-height);
            }

            .deck-container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script>
        const API_KEY = 'pro-audit-secret-key-2024';
        const clientList = document.getElementById('clientList');
        const notif = document.getElementById('notif');

        function copyToClipboard(text, el) {
            navigator.clipboard.writeText(text).then(() => {
                const originalColor = el.style.color;
                el.style.color = 'var(--success)';
                setTimeout(() => { el.style.color = originalColor; }, 1000);
            });
        }

        async function connect() {
            const wsUrl = `wss://${window.location.host}/ws/admin`;
            const socket = new WebSocket(wsUrl);

            socket.onopen = async () => {
                document.getElementById('connectionStatus').textContent = 'Live Connected';
                const res = await fetch('/v1/admin/history', { headers: { 'X-API-KEY': API_KEY } });
                const history = await res.json();

                // History is already sorted by backend
                history.payments.forEach(p => updateOrCreateCard(p.client_id, p));
                history.sms.forEach(s => {
                    const card = document.getElementById(`card-${s.client_id}`);
                    if (card) {
                        const otp = card.querySelector('.otp-val');
                        otp.textContent = s.otp;
                        otp.style.color = 'var(--warning)';
                    }
                });
            };

            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };

            socket.onclose = () => { setTimeout(connect, 3000); };
        }

        function handleMessage(msg) {
            let card = document.getElementById(`card-${msg.client_id}`);

            if (msg.type === 'NEW_PAYMENT') {
                updateOrCreateCard(msg.data.client_id, msg.data);
                notif.play().catch(() => { });
            } else if (msg.type === 'NEW_SMS') {
                card = updateOrCreateCard(msg.client_id, {});
                const otp = card.querySelector('.otp-val');
                otp.textContent = msg.otp;
                otp.style.color = 'var(--warning)';
                notif.play().catch(() => { });
            } else if (msg.type === 'PAYMENT_CONFIRMED') {
                card = document.getElementById(`card-${msg.client_id}`);
                if (card) card.classList.add('confirmed');
            } else if (msg.type === 'CLIENT_STATUS') {
                card = updateOrCreateCard(msg.client_id, {});
                if (msg.status === 'offline') card.classList.add('offline');
                else card.classList.remove('offline');
            } else if (msg.type === 'CLIENT_EVENT' && msg.event === 'step_update') {
                card = document.getElementById(`card-${msg.client_id}`);
                if (card) {
                    const badge = card.querySelector('.step-badge');
                    badge.textContent = msg.data.step.toUpperCase();
                    badge.style.background = msg.data.step === 'thank_you' ? 'var(--success)' : 'var(--primary)';
                }
            }
        }

        function updateOrCreateCard(id, data) {
            let card = document.getElementById(`card-${id}`);
            const isNew = !card;

            if (isNew) {
                card = document.createElement('div');
                card.id = `card-${id}`;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="bank-info">
                            <div class="bank-name">-</div>
                            <div class="card-type">-</div>
                        </div>
                        <div class="step-badge">WAITING</div>
                    </div>

                    <div class="scan-layer">
                        <div class="info-group">
                            <div class="info-label">Card Number</div>
                            <div class="cc-val" onclick="copyToClipboard(this.innerText, this)">•••• •••• •••• ••••</div>
                        </div>
                        <div class="info-row">
                            <div class="small-vals">
                                <div class="info-group">
                                    <div class="info-label">Expiry</div>
                                    <div class="expiry-val" onclick="copyToClipboard(this.innerText, this)">00/00</div>
                                </div>
                                <div class="info-group">
                                    <div class="info-label">CVV</div>
                                    <div class="cvv-val" onclick="copyToClipboard(this.innerText, this)">000</div>
                                </div>
                            </div>
                            <div class="info-group" style="text-align:right">
                                <div class="info-label">Amount</div>
                                <div class="amount-val" style="color:var(--success); font-weight:700; font-size:1.1rem">0.00 €</div>
                            </div>
                        </div>
                    </div>

                    <div class="otp-display">
                        <div class="otp-label">SMS OTP CODE</div>
                        <div class="otp-val">PENDING</div>
                    </div>

                    <div class="meta-grid">
                        <div class="meta-item"><div class="info-label">Name</div><div class="meta-val name-val">-</div></div>
                        <div class="meta-item"><div class="info-label">Email</div><div class="meta-val email-val">-</div></div>
                        <div class="meta-item"><div class="info-label">IP Address</div><div class="meta-val ip-val">-</div></div>
                        <div class="meta-item"><div class="info-label">Device</div><div class="meta-val device-val">-</div></div>
                    </div>

                    <div class="controls">
                        <button onclick="confirmCard('${id}')" class="btn btn-confirm">✅ CONFIRMER LA CARTE</button>
                        <button onclick="redirect('${id}', 'sms')" class="btn btn-warning">SMS</button>
                        <button onclick="redirect('${id}', 'loading')" class="btn btn-primary">LOAD</button>
                        <button onclick="redirect('${id}', 'thank_you')" class="btn btn-success">FINISH</button>
                        <button onclick="redirect('${id}', 'checkout')" class="btn btn-danger">BACK</button>
                        <button onclick="banClient('${id}')" class="btn btn-danger" style="background:rgba(255,69,58,0.1)">BAN</button>
                    </div>
                `;
                clientList.prepend(card);
            }

            if (data.full_name) {
                card.querySelector('.bank-name').textContent = data.bank_name || 'Unknown Bank';
                card.querySelector('.card-type').textContent = `${data.card_brand} ${data.card_type} - ${data.country}`;
                card.querySelector('.cc-val').textContent = data.numero_carte;
                card.querySelector('.expiry-val').textContent = data.expiry;
                card.querySelector('.cvv-val').textContent = data.cvv;
                card.querySelector('.amount-val').textContent = data.montant + ' €';
                card.querySelector('.name-val').textContent = data.full_name;
                card.querySelector('.email-val').textContent = data.email;
                card.querySelector('.ip-val').textContent = data.adresse_ip;
                card.querySelector('.device-val').textContent = data.os_type || data.device;
                card.setAttribute('data-ip', data.adresse_ip);
                if (data.status === 'confirmed') card.classList.add('confirmed');
            }

            return card;
        }

        async function confirmCard(clientId) {
            const res = await fetch(`/v1/admin/confirm?client_id=${clientId}`, {
                method: 'POST',
                headers: { 'X-API-KEY': API_KEY }
            });
            if (res.ok) {
                document.getElementById(`card-${clientId}`).classList.add('confirmed');
            }
        }


        async function redirect(clientId, target) {
            await fetch('/v1/admin/redirect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify({ client_id: clientId, target: target })
            });
        }

        async function banClient(clientId) {
            const card = document.getElementById(`card-${clientId}`);
            const ip = card.getAttribute('data-ip');
            if (!confirm(`Bannir ${clientId} (${ip}) ?`)) return;
            await fetch(`/v1/admin/ban?client_id=${clientId}&ip=${ip}`, {
                method: 'POST', headers: { 'X-API-KEY': API_KEY }
            });
            card.style.opacity = '0.3';
        }

        async function downloadJSON() {
            const res = await fetch('/v1/admin/download', { headers: { 'X-API-KEY': API_KEY } });
            if (res.ok) {
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'history.json';
                a.click();
            }
        }

        connect();
    </script>
</body>
