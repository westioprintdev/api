<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Pay - Paiement Sécurisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            min-height: 1.25rem;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h2>Aura Pay</h2>
        <form id="paymentForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="client@example.com" required>
            </div>
            <div class="input-group">
                <label>Numéro de Carte</label>
                <input type="text" id="card" placeholder="4242-4242-4242-4242" required>
            </div>
            <div class="row">
                <div class="input-group">
                    <label>Expiration</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="input-group">
                    <label>Montant (€)</label>
                    <input type="number" id="amount" placeholder="100.00" step="0.01" required>
                </div>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Payer Maintenant</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            status.textContent = '';
            btnText.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            const cardValue = document.getElementById('card').value.replace(/\s+/g, '').replace(/-/g, '');
            const maskedCard = cardValue.length >= 16
                ? `${cardValue.substring(0, 4)}-****-****-${cardValue.substring(12, 16)}`
                : cardValue;

            const data = {
                email: document.getElementById('email').value,
                montant: parseFloat(document.getElementById('amount').value),
                numero_carte_masque: maskedCard,
                adresse_ip: "123.123.123.123" // Simulé pour la démo
            };

            try {
                const response = await fetch('/v1/audit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': 'pro-audit-secret-key-2024'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    status.innerHTML = `<span class="success">Paiement validé ! Statut: ${result.status}</span>`;
                } else {
                    // Affichage propre des erreurs de validation Pydantic
                    const errorMsg = result.detail && typeof result.detail === 'object'
                        ? result.detail[0].msg
                        : (result.detail || 'Erreur inconnue');
                    status.innerHTML = `<span class="error">Erreur: ${errorMsg}</span>`;
                }
            } catch (err) {
                status.innerHTML = `<span class="error">Erreur réseau: ${err.message}</span>`;
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
